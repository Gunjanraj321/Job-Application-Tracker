<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header>
    <h1>Job Application Tracker</h1>
    <nav>
      <ul>
        <li><a id="signup" href="#">Signup</a></li>
        <li><a id="login" href="#">Login</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="welcome">
      <h2>Welcome to Job Application Tracker</h2>
      <p>Track your job applications efficiently.</p>
    </section>
  </main>
  <script>
    const apiUrl = "http://localhost:3000";

    document.addEventListener("DOMContentLoaded", function() {
      const loginBtn = document.getElementById('login');
      const signupBtn = document.getElementById('signup');

      loginBtn.addEventListener("click", function(event) {
        event.preventDefault();
        window.location.href = `${apiUrl}/api/redirecting/loginPage`;
      });

      signupBtn.addEventListener("click", function(event) {
        event.preventDefault();
        window.location.href = `${apiUrl}/api/redirecting/signupPage`;
      });
    });
  </script>
</body>
</html>
