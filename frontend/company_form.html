<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Form</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Job Application Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="company-form">
            <h2>Company Information Form</h2>
            <form id="company-info-form">
                <label for="companyName">Company Name:</label><br>
                <input type="text" id="companyName" name="companyName" required><br>
                <label for="companySize">Company Size:</label><br>
                <input type="text" id="companySize" name="companySize"><br>
                <label for="industry">Industry:</label><br>
                <input type="text" id="industry" name="industry"><br>
                <label for="notes">Notes:</label><br>
                <textarea id="notes" name="notes"></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Job Application Tracker. All rights reserved.</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
