<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Job Application Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="job-application-form">
            <h2>Job Application Form</h2>
            <form id="job-form" enctype="multipart/form-data">
                <label for="company">Company:</label><br>
                <input type="text" id="company" name="company" required><br>
                <label for="jobTitle">Job Title:</label><br>
                <input type="text" id="jobTitle" name="jobTitle" required><br>
                <label for="applicationDate">Application Date:</label><br>
                <input type="date" id="applicationDate" name="applicationDate" required><br>
                <label for="status">Status:</label><br>
                <select id="status" name="status">
                    <option value="applied">Applied</option>
                    <option value="interviewed">Interviewed</option>
                    <option value="offered">Offered</option>
                    <option value="rejected">Rejected</option>
                </select><br>
                <label for="notes">Notes:</label><br>
                <textarea id="notes" name="notes"></textarea><br>
                <label for="attachment">Attachment:</label><br>
                <input type="file" id="attachment" name="attachment"><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Job Application Tracker. All rights reserved.</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
